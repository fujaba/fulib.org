@if (value === '***') {
  <div class="input-group">
    <input
      type="text"
      class="form-control text-blur"
      readonly
      [value]="placeholder"
    >
    <button
      class="btn btn-outline-secondary bi-pencil"
      ngbTooltip="Edit"
      (click)="value = ''"
    ></button>
  </div>
} @else {
  <input
    [type]="type"
    [attr.autocomplete]="type === 'password' ? 'new-password' : 'off'"
    class="form-control"
    [placeholder]="placeholder"
    [(ngModel)]="value"
    (ngModelChange)="valueChange.next(value)"
  >
}
