services:
  frontend:
    image: ${DOCKER_REGISTRY:-docker.io}/fulib/fulib.org/frontend
    build:
      context: frontend/
      platforms: [linux/amd64, linux/arm64]
    ports:
      - '11340:80'
  nats:
    image: nats:2
    restart: unless-stopped
    ports:
      - "4222:4222"
  database:
    image: mongo:8
    ports:
      - "27017:27017"
    volumes:
      - database:/data/db
volumes:
  database:
